{% load static %}
<link rel="stylesheet" href="{% static '/css/navbar.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<header>
    <div class="nav-wrapper">
        <div class="logo-container">
            <img class="logo" src="{% static '/img/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <input class="hidden" type="checkbox" id="menuToggle">
            <label class="menu-btn" for="menuToggle">
                <i class="fas fa-bars"></i> <!-- icono Hamb -->
                <i class="fas fa-times"></i> <!-- icono cerrar -->
                <i class="fas fa-bars"></i> <!-- Hamburger icon -->
                <i class="fas fa-times"></i> <!-- Close icon -->

            </label>

            <div class="nav-container">
                <ul class="nav-tabs">
                    <li class="nav-tab {% if request.path == '/' %}active{% endif %}">
                        <a href="{% url 'index-page' %}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-tab {% if request.path == '/crear-cuestionario/' %}active{% endif %}">
                        <a href="{% url 'crear-cuestionario' %}">
                            <i class="fas fa-puzzle-piece"></i> Cuestionarios
                        </a>
                    </li>
                    <li class="nav-tab {% if request.path == '/historial/' %}active{% endif %}">
                        <a href="{% url 'historial' %}">
                            <i class="fas fa-history"></i> Historial
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-tab">
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit"
                                style="background: none; border: none; color: inherit; cursor: pointer;">
                                <i class="fas fa-sign-out-alt"></i> Salir
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-tab">
                        <a href="{% url 'signup' %}">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>


        </nav>
    </div>

    <!-- Backdrop for Sidebar -->
    <div class="backdrop"></div>
</header>
